<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuinoCoin</title>
    <link href="css/fontawesome.min.css" rel="stylesheet">
    <link href="css/regular.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body id="body">
    <div class="container text-center">
        <img src="./images/icon.png" class="img-shadow"/>
        <h1>Log In</h1>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="username" placeholder="Username"/>
            <div class="item">
                <input id='remember' type='checkbox' />
                <label for='remember'>
                    <span></span>
                    <p>Remember me.</p>
                </label>
            </div>
            <p class="error"></p>
            <button type="button">Submit</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://wallet.duinocoin.com/" target="_blank">
            <i class="fa fa-code"></i>
        </a>
        <a href="https://duinocoin.com" target="_blank">
            <i class="fa fa-file-invoice-dollar"></i>
        </a>
        <a href="https://github.com/revoxhere/playground" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
    <script src="/functions.js"></script>
    <script src="/popup.js"></script>
</body>
</html>
